<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
    <!--Save form data to local storage on form submit-->
    
    
    
	
</head>
<body>
    
	<h1>Contact Us</h1>
	<div id="map"></div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15869.184633288807!2d39.23103443470015!3d-6.090747802327283!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185cd4769c65e687%3A0x22f85958d05a263b!2sSISO%20SPICE%20FARM!5e0!3m2!1sen!2stz!4v1688233143935!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	<form id="contact-form">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="comments">Comments</label>
		<textarea id="comments" name="comments" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
