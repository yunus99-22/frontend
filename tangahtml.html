<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
    <!--Save form data to local storage on form submit-->
    
    
    
	
</head>
<body>
    
	<h1>Contact Us</h1>
	<div id="map"></div>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15868.705723599429!2d39.24178833470267!3d-6.106930802071704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185cd401919b9507%3A0xf0ae92a65bdc998b!2sTangawizi%20Spice%20Farm!5e0!3m2!1sen!2stz!4v1688233357121!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	<form id="contact-form">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="comments">Comments</label>
		<textarea id="comments" name="comments" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
