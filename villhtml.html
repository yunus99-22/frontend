<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
    <!--Save form data to local storage on form submit-->
    
    
    
	
</head>
<body>
    
	<h1>Contact Us</h1>
	<div id="map"></div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15869.852332210743!2d39.321605734696675!3d-6.068113602684793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185d2bc3cf6b214d%3A0xb653d877b1ec5335!2sVillage%20Green%20spice%20farm%20zanzibar!5e0!3m2!1sen!2stz!4v1688234347163!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	<form id="contact-form">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="comments">Comments</label>
		<textarea id="comments" name="comments" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
