<!DOCTYPE html>
<html>
<head>
  <title>Subscribe Button</title>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
    }

    .modal-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <button id="subscribeBtn">Subscribe</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" class="modal-image" src="" alt="Modal Image">
      <p id="modalDescription"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Get the subscribe button element
const subscribeBtn = document.getElementById('subscribeBtn');

// Get the modal elements
const modal = document.getElementById('myModal');
const modalImage = document.getElementById('modalImage');
const modalDescription = document.getElementById('modalDescription');

// Add click event listener to the subscribe button
subscribeBtn.addEventListener('click', function() {
  // Set the image source and description in the modal
  modalImage.src = 'path/to/image.jpg';
  modalDescription.textContent = 'This is the description of the image.';

  // Display the modal
  modal.style.display = 'block';
});

// Close the modal when the user clicks outside of it
window.addEventListener('click', function(event) {
  if (event.target == modal) {
    modal.style.display = 'none';
  }
});
  </script>
</body>
</html>
